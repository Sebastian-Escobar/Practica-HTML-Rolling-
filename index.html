            <!--
                                    Enlaces HTML: el atributo de destino
                    De forma predeterminada, la página vinculada se mostrará en la ventana actual del navegador. Para cambiar esto, debe especificar otro destino para el vínculo.

                    El targetatributo especifica dónde abrir el documento vinculado.

                    El ((((((target)))))atributo puede tener uno de los siguientes valores:

                    _self- Por defecto. Abre el documento en la misma ventana/pestaña en la que se hizo clic
                    _blank- Abre el documento en una nueva ventana o pestaña
                    _parent- Abre el documento en el marco principal
                    _top- Abre el documento en el cuerpo completo de la ventana.
            -->
            <a href="https://www.w3schools.com/html/html_links.asp" target="b"> enlace de origen</a>   <!-- target= a objetivo -->
        </div>
        <div>
            <!--El elemento <span>
                    El <span>elemento es un contenedor en línea que se utiliza para marcar una parte de un texto o una parte de un documento.

                    El <span>elemento no tiene atributos requeridos, pero style, classy idson comunes.

                    Cuando se usa junto con CSS, el <span>elemento se puede usar para diseñar partes del texto:-->
            
            <p>My mother has <span style="color:blue;font-weight:bold;">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold;">dark green</span> eyes.</p>             
        </div>
